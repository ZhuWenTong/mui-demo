<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">

				</ul>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				preloadPages: [{ //预加载
					url: 'detail.html',
					id: 'detail'
				}],
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						style: 'circle',
						callback: pulldownRefresh
					},
					up: {
						callback: pullupRefresh
					}
				}
			})
			var count = 0;
			init(count);
			/**
			 * 
			 * @param {Number} isZero
			 * @function
			 * @description 模拟请求数据的方法
			 */
			function init(isZero) {
				console.log(isZero)
				var arr = [isZero * 5 + 1, isZero * 5 + 2, isZero * 5 + 3, isZero * 5 + 4, isZero * 5 + 5],
					table = document.body.querySelector('.mui-table-view');
				if(isZero == 0) {
					table.innerHTML = '';
				}
				arr.forEach(function(i) {
					var li = document.createElement('li');
					li.className = 'mui-table-view-cell';
					li.innerHTML = '<a class="mui-navigate-right">Item' + i + '</a>';
					li.setAttribute('id', i);
					table.appendChild(li);
				})
			}
			/**
			 * @function
			 * @description 下拉刷新
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					init(0)
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(false)
					sessionStorage.setItem('count', 0);
					count = sessionStorage.getItem('count')
					mui('#pullrefresh').pullRefresh().refresh(count == 0);
				}, 500);
			}
			/**
			 * @function
			 * @description 上拉加载
			 */
			function pullupRefresh() {
				count = sessionStorage.getItem('count');
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。

					sessionStorage.setItem('count', count);
					init(count);
				}, 500);
			}
			mui.plusReady(function() {
				var detailPage = mui.preload({
					url: 'detail.html',
					id: 'detail'
				});
				mui('.mui-table-view').on('tap', '.mui-table-view-cell', function() {
					//自定义事件 传参
					mui.fire(detailPage, 'options', {
						id: this.getAttribute('id'),
						title: this.childNodes[0].innerHTML
					});
					mui.openWindow({
						id: 'detail',
						url: 'detail.html',
						show: {
							aniShow: 'pop-in'
						}
					})
				})
			})
		</script>
	</body>

</html>

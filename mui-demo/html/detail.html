<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title" id="title"></h1>
    </header>
    <script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        mui.init({
        	gestureConfig: {
				swipe: true //手势开关
			}
        });
        mui.plusReady(function() {
        	/**
			 * 向左滑动
			 */
			mui('html')[0].addEventListener("swiperight",function(){
			    mui.back();
			});
            //		var options = plus.webview.currentWebview();
            //		mui('#title')[0].innerHTML = options.title;
            //		mui.toast(options.uuid);
            window.addEventListener('options', function(e) { //通过自定义事件 获取参数
                console.log(e.detail.id)
                console.log(e.detail.title)
                mui('#title')[0].innerHTML = e.detail.title;
                mui.toast(e.detail.id)
            })
        })
    </script>
</body>

</html>
